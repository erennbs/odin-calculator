<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <div id="calculator-layout">
            <div class="screen">
                <div class="calculation"></div>
                <div class="answer"></div>
            </div>

            <div id="buttons">
                <button class="other ac-button" value="ac">Clear</button>
                <button class="other remove-button" value="c">C</button>
                <button class="other" value="+/-">+/-</button>
                <button class="operator" value="/">รท</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">x</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
                <button class="other" value=".">.</button>
                <button class="number" value="0">0</button>
                <button class="other calculate-button" value="=">=</button>
            </div>
        </div>
    </body>
</html>
